{% load static %}

<!DOCTYPE html>
<html lang="enl" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content='maximum-scale=1.0, initial-scale=1.0, width=device-width' name='viewport'>
  <title>Vehcial Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-warning">

  <div class="container h-100 mt-5">
    <div class="w-75 mx-auto mt-5 bg-light rounded p-4">            
            <form action="{% url 'userlogin' %}" method="post">
              {% csrf_token %}
              <div class="mb-4 text-center">
                <img class="img-fluid" src="{% static 'logo.jpeg' %}" alt="logo" width="100" height="50">
              </div>
                <h1 class="fw-bold text-center">Login</h1>
                <div class="form-group mt-4">
                  <label for="username">Tax ID Number</label>
                  <input type="text" name="tax_id" class="form-control" style="height:50px" id="username" placeholder="Enter User ID" required>
                </div>
                <div class="form-group mt-4">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" style="height:50px" id="password" placeholder="Enter Password" required>
                </div>
                <button type="submit" class="btn btn-secondary mt-4 text-center fw-bold" style="width:100%">Login</button>
                {{error}}
              </form>
    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
